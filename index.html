<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nothing Here Yet</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #0d0d0d;
    font-family: 'Arial', sans-serif;
  }

  /* Particle canvas */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Animated text */
  #animatedText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: bold;
    color: #00ffea;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
    z-index: 1;
  }

  #animatedText:hover {
    transform: translate(-50%, -50%) scale(1.2);
    color: #ff00ff;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>
<div id="animatedText">Nothing here just yet</div>

<script>
// Particle background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 3 + 1;
    this.speedX = Math.random() * 1 - 0.5;
    this.speedY = Math.random() * 1 - 0.5;
    this.color = 'rgba(0,255,255,0.7)';
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

function initParticles() {
  particlesArray = [];
  for(let i=0; i<100; i++){
    particlesArray.push(new Particle());
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particlesArray.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initParticles();
});

// Animated floating text movement
const text = document.getElementById('animatedText');
let dx = 2;
let dy = 2;
let posX = window.innerWidth/2;
let posY = window.innerHeight/2;

function moveText() {
  posX += dx;
  posY += dy;

  if(posX + text.offsetWidth/2 > window.innerWidth || posX - text.offsetWidth/2 < 0) dx *= -1;
  if(posY + text.offsetHeight/2 > window.innerHeight || posY - text.offsetHeight/2 < 0) dy *= -1;

  text.style.left = posX + 'px';
  text.style.top = posY + 'px';

  requestAnimationFrame(moveText);
}

moveText();
</script>

</body>
</html>
